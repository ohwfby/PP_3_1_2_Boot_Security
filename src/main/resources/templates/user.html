<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>User Info</title>
</head>
<body>
<h1>User Information</h1>
<div>
    Username: <span th:text="${user.username}"></span><br/>
    Year of Birth: <span th:text="${user.yearOfBirth}"></span><br/>
    Role: <span th:text="${user.roles}"></span>
</div>
</body>
</html>
