<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a User</title>
</head>
<body>
<h1>Create a User:</h1>
<form th:action="@{admin/add}" th:object="${user}" method="POST">
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}"
         th:errors="*{username}">username error</div>
    <br/>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" />
    <div style="color:red" th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}">password error</div>
    <br/>
    <label for="yearOfBirth">Year Of Birth</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}"
         th:errors="*{yearOfBirth}">yearOfBirth error</div>
    <br/>
    <label for="role">Role</label>
    <input type="text" th:field="*{role}" id="role"/>
    <div style="color:red" th:if="${#fields.hasErrors('role')}"
         th:errors="*{role}">role error</div>
    <br/>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
